specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: CapTableRegistry
    network: mainnet
    source:
      address: "0x9fE46736679d2D9a65F0992F2272dE9f3c7fa6e0"
      abi: CapTableRegistry
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.2
      language: wasm/assemblyscript
      entities:
        - capTableAdded
        - capTableRemoved
      abis:
        - name: CapTableRegistry
          file: ./abis/CapTableRegistry.json
      eventHandlers:
        - event: capTableAdded(indexed address)
          handler: handlecapTableAdded
        - event: capTableRemoved(indexed address)
          handler: handlecapTableRemoved
      file: ./src/mapping.ts
